<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Security Research Tool</title>
  <style>
    body {
      width: 400px;
      min-height: 500px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    .stats {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .stat-label {
      font-weight: 500;
    }

    .stat-value {
      font-weight: bold;
      color: #ffd700;
    }

    .findings {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 15px;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .finding-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    .finding-type {
      font-weight: bold;
      color: #ff9800;
    }

    .finding-details {
      margin-top: 4px;
      opacity: 0.9;
      word-break: break-all;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      background: rgba(255, 255, 255, 0.9);
      color: #764ba2;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: white;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    .status {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background: rgba(0, 255, 0, 0.2);
      border-radius: 8px;
      display: none;
    }

    .status.active {
      display: block;
    }

    .no-findings {
      text-align: center;
      opacity: 0.7;
      font-style: italic;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ”¬ 0DIN Sidekick</h1>
  </div>

  <div class="stats">
    <div class="stat-item">
      <span class="stat-label">Total Findings:</span>
      <span class="stat-value" id="totalFindings">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Storage Items:</span>
      <span class="stat-value" id="storageItems">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Network Requests:</span>
      <span class="stat-value" id="networkRequests">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Cookies Tracked:</span>
      <span class="stat-value" id="cookiesTracked">0</span>
    </div>
  </div>

  <div class="findings" id="findingsList">
    <div class="no-findings">No findings yet. Browse to a monitored site.</div>
  </div>

  <div class="buttons">
    <button id="exportBtn">Export Findings</button>
    <button id="clearBtn">Clear All</button>
    <button id="refreshBtn">Refresh</button>
  </div>

  <div class="status" id="status">
    Operation completed!
  </div>

  <script src="popup.js"></script>
</body>
</html>
